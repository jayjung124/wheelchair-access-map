<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheelchair Accessibility Map</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>🚀 Wheelchair Accessibility Map</h2>
  <div id="map"></div>

  <!--  먼저 사용자 스크립트 -->
  <script src="script.js"></script>

  <!-- 나중에 Google Maps API (initMap 콜백 실행됨) -->
  <script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ8yC1l3IN4Dvk2bLUPT6MudcOmBgAbdo&callback=initMap">
  </script>
</body>
</html>
