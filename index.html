<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wheelchair Accessibility Map</title>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
  <!-- Google Maps API 로딩 (initMap을 콜백으로 실행) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZ8yC1l3IN4Dvk2bLUPT6MudcOmBgAbdo&callback=initMap"
    async defer
  ></script>
</head>
<body>
  <h2>🚀 Wheelchair Accessibility Map</h2>
  <div id="map"></div>

  <!-- 사용자 정의 스크립트 -->
  <script src="script.js"></script>
</body>
</html>
